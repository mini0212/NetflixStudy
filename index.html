<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Netflix Clone</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">

<body>
    <header class="header">
        <div class="header-content">
            <img class="netflix-logo" src="assets/icon/logo.svg">

            <div class="video-buttons">
                <button class="video-button button-play">Play</button>

                Professor recruits a band

        </div>

        <section class="video-section">
            <h3 class="video-section__title">NETFLIX ORIGINALS</h3>
            <div class="video-grid">
                <div class="video-grid__item">
                    <img src="assets/image/movie1.jpg" alt="video 1">
                </div>
                <div class="video-grid__item">
                    <img src="assets/image/movie2.jpg" alt="video 2">
                </div>
                <div class="video-grid__item">
                    <img src="assets/image/movie3.jpg" alt="video 3">
                </div>
                <div class="video-grid__item">
                    <img src="assets/image/movie4.jpg" alt="video 4">
                </div>
                <div class="video-grid__item">
                    <img src="assets/image/movie5.jpg" alt="video 5">
                </div>
                <div class="video-grid__item">
                    <img src="assets/image/movie1.jpg" alt="video 6">
                </div>
                <div class="video-grid__item">
                    <img src="assets/image/movie2.jpg" alt="video 7">
                </div>
                <div class="video-grid__item">
                    <img src="assets/image/movie3.jpg" alt="video 8">
                </div>
            </div>
            <h3 class="video-section__title">Treading Now</h3>
            <div class="video-grid">
                <div class="video-grid__item">
                    <img src="assets/image/movie1.jpg" alt="video 1">
                </div>
                <div class="video-grid__item">
                    <img src="assets/image/movie2.jpg" alt="video 2">
                </div>
                <div class="video-grid__item">
                    <img src="assets/image/movie3.jpg" alt="video 3">
                </div>
                <div class="video-grid__item">
                    <img src="assets/image/movie4.jpg" alt="video 4">

                    <img src="assets/image/movie1.jpg" alt="video 6">

                <div class="video-grid__item">
                    <img src="assets/image/movie2.jpg" alt="video 7">
                </div>
                <div class="video-grid__item">
                    <img src="assets/image/movie3.jpg" alt="video 8">
                </div>
            </div>

</html>
